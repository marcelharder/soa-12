<form [formGroup]="addValveTypeForm" id="addValveTypeForm" (ngSubmit)="SaveNewValveType()">
  <div class="card">
    <div class="card-header">
      <h3><span class="badge badge-secondary">Adding a new Valve type </span></h3>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-8">

          <div class="row" >
            <div class="col-sm-6 mb-1"><h5><span class="badge badge-secondary">Select vendor</span></h5></div>
            <div class="col-sm-6 mb-1 form-group">
                <select formControlName='Vendor_description' class="form-control">
                    <option *ngFor="let item of optionsVendors" [value]=item.value>{{ item.description }}
                    </option>
                </select>
            </div>
        </div>{{addValveTypeForm.controls.Vendor_description}}

          <div class="row" >
            <div class="col-sm-6 mb-1">
                <h5><span class="badge badge-secondary">Model Code: </span></h5>
            </div>
            <div class="col-sm-6 mb-1" >
                <app-text-input [formControl]='addValveTypeForm.controls["Model_code"]' [label]='"model"'
                    [type]='"text"' [databaseStatus]="true" [controlNo]="1" (ev)="hideRestPage($event)"> </app-text-input>
            </div>
        </div>






        </div>
        <div class="col-sm-4">
          <div class="card">
            <img class="card-img-top img-thumbnail"
            src="{{hv.image || '../../../../../assets/images/else-03.jpg' }}" alt="none found" /></div>
        </div>
      </div>

     
     







    </div>
    <div class="card-footer">
      <div class="col-sm-6">
        <div class="btn-group" role="group">
          <button class="btn btn-warning" (click)="cancel()"> Cancel </button>
          <button class="btn btn-success" type=submit form="registerForm"> Save Changes </button>
        </div>
      </div>
    </div>
  </div>
</form>
