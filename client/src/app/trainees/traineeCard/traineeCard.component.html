<div class="col-3">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="panel-image">
        <img src="{{u.PhotoUrl ? u.PhotoUrl : '../../../assets/user.png.jpg'}}" alt="{{u.knownAs}}">
        <ul class="list-inline member-icons animate text-center">
          <li><button class="btn btn-primary btn-xs" (click)="ejectId()"
              routerLinkActive="router-link-active"><i class="fa fa-user"></i></button></li>
        </ul>
      </div>
      <div class=text-center>
        <h5><i class="fa fa-user"></i>{{u.UserName}}, {{u.age}}</h5>
      </div>
      <div class=text-center>
        <h5><small>{{u.city}}</small></h5>

      </div>
    </div>
  </div>
</div>
