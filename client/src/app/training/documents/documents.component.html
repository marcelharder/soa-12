<div class="card-header">
  <h4><span class="badge badge-secondary">List of documents {{userId}}</span></h4>
</div>
<div class="card-body">



  <table class="table table-striped table-hover table-bordered" *ngIf="!showDetailsPanel()">
    <thead>
      <tr>
        <th>documentId</th>
        <th>description</th>

        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listOfDocuments">
        <td>{{item.documentId}}</td>
        <td>{{item.description}}</td>
        <td><button class="btn btn-warning btn-sm" (click)="showDetails(item.documentId)">details</button></td>
      </tr>


    </tbody>
  </table>

  <form [formGroup]="detailsForm" id="detailsForm" (ngSubmit)="updateDocument()" *ngIf="showDetailsPanel()" >
    <div class="row">
      <div class="col-sm-4">
        <div class="row">
          <div class="col-sm-6 mb-1">
              <h5><span class="badge badge-secondary">Finished:</span></h5>
          </div>
          <div class="col-sm-6 mb-1">
              <ui-switch formControlName='finished'></ui-switch>
          </div>
      </div>
      </div>
      <div class="col-sm-8">
        <div class="row">
         <app-pdfviewer [pdfLocation]="selectedDocument?.document_url"></app-pdfviewer>
                 
         
         
          <!-- <embed 
          src="{{selectedDocument?.document_url}}" 
          width="375px" 
          height="500px" 
          name="plugin"
          type="application/pdf" /> -->
        </div>
        <div class="row">
          <app-photo-editor [docId]="documentId" [refId]="0" [userId]="0" [hospitalId]="0" (getMemberPhotoChange)="updatePhoto($event)"></app-photo-editor>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6"><button type="submit" class="btn btn-success btn-sm">Submit</button></div>
      <div class="col-sm-6"></div>

    </div>

  </form>






</div>
