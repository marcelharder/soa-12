<div class="card-header">
  <div class="row">
    <div class="col-sm-6">
      <h4 *ngIf="!showDetailsPanel()"><span class="badge badge-secondary">List of documents</span></h4>
      <h4 *ngIf="showDetailsPanel()"><span class="badge badge-secondary">details</span></h4>
    
    </div>
    <div class="col-sm-6">
      <button *ngIf="!showDetailsPanel()" class="btn btn-secondary btn-sm" style="float: right;" (click)="addDocument()">Add document</button></div>
  </div>
  
  

</div>
<div class="card-body">



  <table class="table table-striped table-hover table-bordered" *ngIf="!showDetailsPanel()">
    <thead>
      <tr>
        <th>documentId</th>
        <th>description</th>

        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listOfDocuments">
        <td>{{item.documentId}}</td>
        <td>{{item.description}}</td>
        <td>
          <button class="btn btn-info btn-sm" (click)="showDetails(item.documentId)">details</button>
          <button class="btn btn-warning btn-sm" (click)="deleteModel(item.documentId)">delete</button>
        </td>
      </tr>


    </tbody>
  </table>

  <form [formGroup]="detailsForm" id="detailsForm" (ngSubmit)="updateDocument()" *ngIf="showDetailsPanel()">
    
    <div class="row">
      <div class="col-sm-4">

        <div class="row">
          <div class="col-sm-6">
            <h5><span class="badge badge-secondary">Id:</span></h5>
          </div>
          <div class="col-sm-6">
            <div [formGroup]="detailsForm">
              <input [formControl]='detailsForm.controls["documentId"]' class="form-control" readonly>
            </div>
          </div>
        </div>

        <div class="row mt-2">
          <div class="col-sm-6 mb-1">
            <h5><span class="badge badge-secondary">Description:</span></h5>
          </div>
          <div class="col-sm-6 mb-1">
            <div [formGroup]="detailsForm">
              <input [formControl]='detailsForm.controls["description"]' class="form-control">
            </div>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-sm-6 mb-1">
            <h5><span class="badge badge-secondary">Type:</span></h5>
          </div>
          <div class="col-sm-6 mb-1">
            <div [formGroup]="detailsForm">
              <input [formControl]='detailsForm.controls["type"]' class="form-control">
            </div>
          </div>
        </div>

        <div class="row mt-2">
          <div class="col-sm-6 mb-1">
            <h5><span class="badge badge-secondary">Date Added:</span></h5>
          </div>
          <div class="col-sm-6 mb-1">
            <div [formGroup]="detailsForm">
              <input type="text" class="form-control" #dp="bsDatepicker" bsDatepicker [formControl]='detailsForm.controls["dateAdded"]'
               [bsConfig]="{ dateInputFormat: 'YYYY/MM/DD' }" name="datum1" />
             </div>
          </div>
        </div>

        <div class="row mt-1">
          <div class="col-sm-6 mb-1">
            <h5><span class="badge badge-secondary">Finished:</span></h5>
          </div>
          <div class="col-sm-6 mb-1">
            <ui-switch formControlName='finished'></ui-switch>
          </div>
        </div>


      </div>
      <div class="col-sm-8">
        <div class="row">
          <app-pdfviewer [pdfSrc]="selectedDocument?.document_url"></app-pdfviewer>
        </div>
        <div class="row mt-2">
          <div class="col-sm-6 ml-auto"><app-photo-editor [docId]="documentId" [refId]="0" [userId]="0" [hospitalId]="0"
              (getMemberPhotoChange)="updatePhoto($event)"></app-photo-editor>
          </div>
          <div class="col-sm-6 mr-auto"><button class="btn btn-secondary" (click)="showPdf()">View in dedicated
              window</button></div>

        </div>
      </div>
    </div>
    
    <div class="row">
      <div class="col-sm-6">
        
        <button type="button" class="btn btn-warning btn-sm" (click)="Cancel()">Cancel</button>
        <button type="submit" class="btn btn-success btn-sm">Submit</button>
      </div>
      <div class="col-sm-6"></div>

    </div>

  </form>






</div>
