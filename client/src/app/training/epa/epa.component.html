
<div class="card" *ngIf="showDetailsPage()">
  <div class="card-header"><h4><span class="badge bg-secondary" style="color: white;">{{epa_no_description}}</span></h4></div>
  <div class="card-body">
    <app-epadetails [selectedEpa] = "selected_epa" (up)="getBackFromDetails($event)"></app-epadetails>
  </div>
  <div class="card-footer"></div>
</div>




<div class="card" *ngIf="!showDetailsPage()">
  <div class="card-header"><h4><span class="badge badge-secondary">EPA-toetsmatrix</span></h4></div>
  <div class="card-body">
    <table class="table table-striped table-hover table-bordered">
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th>KPB</th>
          <th>OSATS</th>
          <th>360</th>
          <th>CAT/CAL</th>
          <th>Examen</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of description">
          <td>{{item.id}}</td>
          <td>{{item.definition}}</td>
          <td><input type="checkbox" [ngModel]="values[item.id-1]?.KBP" name="kbp1" readonly></td>
          <td><input type="checkbox" [ngModel]="values[item.id-1]?.OSATS" name="osat1" readonly></td>
          <td><input type="checkbox" [ngModel]="values[item.id-1]?.beoordeling_360" name="beob1" readonly></td>
          <td><input type="checkbox" [ngModel]="values[item.id-1]?.caT_CAL" name="cat" readonly></td>
          <td><input type="checkbox" [ngModel]="values[item.id-1]?.examen" name="ex1" readonly></td>
          <td><button class="btn btn-warning btn-sm" (click)="showDetails(item.id-1)">details</button></td>  
        </tr>
       
        
      </tbody>
    </table>
  </div>
 
</div>
