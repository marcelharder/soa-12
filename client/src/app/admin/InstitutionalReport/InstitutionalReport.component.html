<div class="card m-5">
  <div class="card-body">
    <div class="tab-panel">
      <tabset class="member-tabset">
        <tab heading="Main text">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-8">
                  <select [(ngModel)]="selectedHospital" name="hospital" class="form-control" >
                    <option *ngFor="let y of hospitals" [value]="y.value">{{ y.description }}</option>
                  </select>
                </div>
                <div class="col-sm-4"></div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div>
                    <div class="d-flex flex-row">
                      <div class="p-2"><input type="text" maxlength="50" style="width: 380px; background-color: lightgreen"
                        class="form-control" name="line14" [(ngModel)]="pre.Regel1A" /></div>
                      <div class="p-2"></div>  
                      <div class="p-2"><input type="text" maxlength="40" style="width: 300px; background-color: lightgreen"
                        class="form-control" name="line15" [(ngModel)]="pre.Regel1B" /></div>
                      <div class="p-2">the left lower leg</div>
                      <div class="p-2"><input type="text" maxlength="40" style="width: 300px; background-color: lightgreen"
                        class="form-control" name="line16" [(ngModel)]="pre.Regel1C" /></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </tab>
        <tab heading="Circulation Support">
          <div class="card">
            <div class="card-body"></div>
          </div>
        </tab>
        <tab heading="IABP">
          <div class="card">
            <div class="card-body"></div>
          </div>
        </tab>
        <tab heading="PMWires">
          <div class="card">
            <div class="card-body"></div>
          </div>
        </tab>
      </tabset>
    </div>


  </div>
  <div class="card-footer">
    <div class="row">
      <div class="col-sm-6">
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
          <button type="button" class="btn btn-danger" (click)='Cancel()'>Cancel</button>
          <button type="submit" class="btn btn-success" (click)="Save()">Save</button>
        </div>
      </div>
      <div class="col-sm-6"></div>
    </div>
  </div>
</div>
